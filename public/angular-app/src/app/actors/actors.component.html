<div class="container">
  <br />
  <h2>{{title}}</h2>
  <div><button class="btn btn-primary" (click)="openForm()">Add Actor</button>
  <div></div>
  <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" style="width: 5%">#</th>
            <th scope="col" style="width: 50%">Name</th>
            <th scope="col" style="width: 35%">Awards</th>
            <th scope="col" style="width: 10%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let actor of actors; let i=index">
            <td>{{i+1}}</td>
            <td>{{actor.name}}</td>
            <td>{{actor.awards}}</td>
            <td>
              <a class="btn btn-sm btn-primary mr-1" (click)="editActor(actor)">Edit</a>
              <a class="btn btn-sm btn-danger btn-delete-user" (click)="onDelete(actor._id)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
<ng-container *ngIf="showForm">
  <div class="jw-modal" >
    <div class="jw-modal-body" style="width: 700px !important; margin-inline: auto;">
      <div class="w-full rounded-lg border ">
          <a
            (click)="openForm()"
            class="cursor-pointer rounded"  style="float: right;"
            >X</a
          >
        <app-addActor
        [movieId]="movieId"
          [addNewFormEditState]="addNewFormEditState"
          [editData]="editData"
          (dismiss)="closeForm($event)"
        ></app-addActor>
      </div>
    </div>
  </div>
  <div class="jw-modal-background"></div>
</ng-container>
